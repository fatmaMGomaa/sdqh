<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../../index/index.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../form.css">
    </head>
    <body>
        <header class="main__header">
            <h1 class="main__header__h1"><a href="../../landingPage/landing.html" class="main__header__a"><img
                    src="../../images/logo3.png" /></a></h1>
            <nav class="main__header__nav">
                <ul class="main__header__ul">
                    <li class="main__header__li"><a href="#" class="main__header__a">المحتاجين</a></li>
                    <li class="main__header__li"><a href="../../index/human/index.html" class="main__header__a">رعاية الإنسان</a></li>
                    <li class="main__header__li"><a href="../../index/animal/index.html" class="main__header__a">رعاية الحيوان</a></li>
                    <li class="main__header__li"><a href="#" class="main__header__a">كيفية الإستخدام</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <form method="POST" name="human" id="human">
                <label>اسم الحالة: <input type="text" name="name" id="name" required/></label>
                <label>
                    المحافظة
                    <select name="city" id="city" required>
                        <option value="giza">الجيزة</option>
                        <option value="cairo">القاهرة</option>
                        <option value="october">السادس من أكتوبر</option>
                    </select>
                </label>
                <label>
                    العنوان كامل
                    <textarea rows="5" name="adress" id="address" required></textarea>
                </label>
                <label>علامة مميزة<input type="text" name="unique-sign" id="unique-sign" required/></label>
                <label>
                    وصف الحالة
                    <textarea rows="10" name="description" id="description" required></textarea>
                </label>
                <label>رقم تليفون*<input type="tel" name="mobile-number" id="mobile-number"/></label>
                <label class="image">صورة الحالة*<input type="file" name="image" id="image" class="image"/></label>
                <button type="submit" class="btn">حفظ</button>
            </form>
        </div>

        <footer class="main__footer">
            <p>جميع حقوق الطبع محفوظة © 2019</p>
        </footer>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../../util/localStorage.js"></script>
        <script src="humanForm.js"></script>
    </body>
</html>
